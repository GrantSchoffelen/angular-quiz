
<div  ng-controller="QuizCtrl as quiz">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Quiz App</a>
      <h4>Score: {{ points }}</h4>
    </div>
    <div class="collapse navbar-collapse">
    </div><!--/.nav-collapse -->
  </div>
</div>

<div class="container">
  
  <div>
     Time Remaing:{{quiz.timeRemaining}}
  </div>
  <button ng-click = "toggle()"> Start/Stop</button> 
 
  <div class="jumbotron question">
    <form ng-submit="someFunctionThatDoesntExistYet()">
    <h2>Write your Own Question</h2>
      <input type="text" ng-model="quiz.nextQuestion.q">
      <ul id='question-list'>
        <li ng-repeat="option in nextQuestion.options">
          <input type="radio" name="correct" ng-model="nextQuestion.answer" ng-value="option.value">
          <input type="text" ng-model="option.value">
        </li>
      </ul>
      <div>
        <input type="number" ng-model="nextQuestion.difficulty">
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
  <ul>
    <li ng-controller = "QuestionCtrl as questions" ng-repeat="question in quiz.quiz | orderBy:'difficulty'">
      <h4>Question {{ $index + 1 }}</h4>
      <strong>{{ question.q }}</strong>
      <div ng-repeat="option in question.options">
        <button class="btn btn-default" ng-click="checkAnswer(question, option.value)">
          {{ option.value }}
        </button>
      </div>
    </li>
  </ul>
   <div>
    {{ nextQuestion }}
  </div>
  <div>{{quiz.quiz}}</div>

</div><!-- /.container -->
</div>
